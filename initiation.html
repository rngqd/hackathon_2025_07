<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/initiation.css">
  <title>Document</title>
</head>
<header class="header">
  <a href="" class="header__back"></a>
  <select name="select-city" class="header__select-city header__select-city_type_profile">
    <option value="Москва">Москва</option>
    <option value="Питер" selected>Питер</option>
    <option value="Краснодар">Краснодар</option>
  </select>
  <img src="./images/Profile.png" alt="Аватарка" class="header__avatar">
</header>

<body class="page">
  <main class="main">
    <section class="initiation section_type_narrow">
      <button type="button" class="initiation__add-image"></button>
      <form class="initiation__form">
        <nav class="initiation__atribute">
          <button type="button" class="initiation__atribute-button"><img src="./images/calendar.svg"
              alt="Календарь"></button>
          <button type="button" class="initiation__atribute-button"><img src="./images/time.svg" alt="Время"></button>
          <button type="button" class="initiation__atribute-button"><img src="./images/Location.svg"
              alt="Позиция"></button>
          <button type="button" class="initiation__atribute-button"><img src="./images/bonus.svg" alt="Бонусы"></button>
        </nav>
        <select name="select__category" class="initiation__category">
          <option value="Уборка">Уборка</option>
          <option value="Покраска" selected>Покраска</option>
          <option value="Помощь">Помощь</option>
        </select>
        <article class=" initiation__text">
          Из окошек мусор не бросайте,<br>
          Территорию не засоряйте!<br>
          Ведь по тротуарам люди ходят,<br>
          Под ногами мусор ваш находят.<br>
          Мусор по округе разлетится,<br>
          Чистый город в грязный превратится.
        </article>
        <button type="submit" class="initiation__create">Создать меропрития</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__text"> Copyright © 2019</p>
      <nav class="footer__socials">
        <a class class="footer__social" href="#"> <img src="./images/Facebook.svg" alt="Фейсбук"></a>
        <a class class="footer__social" href="#"> <img src="./images/Linkedin.svg" alt="Линкд"></a>
        <a class class="footer__social" href="#"> <img src="./images/Google.svg" alt="Гугл"></a>
      </nav>
    </div>
  </footer>
</body>

</html>
